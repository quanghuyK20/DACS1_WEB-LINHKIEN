<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng nhập</title>
    <link rel="icon" href="img/HD3.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/user-login-form.css" />
    <script src="js/validate.js"></script>
</head>

<body>
    <div class="wrapper">
        <form class="form-signin" method="GET" id="login-form" action="index.html">
            <a href="index.html"><img class="logo" src="img/images.png"></a>
            <ul id="message-box"></ul>
            <input type="text" id="username" class="form-control" name="username" placeholder="Email" autofocus />

            <input type="password" id="password" class="form-control" name="password" placeholder="Mật Khẩu" />

            <a href="page-not-found.html" class="new-account">Quên mật khẩu</a>

            <label class="checkbox pull-left">  
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"/> Ghi nhớ tài khoản của tôi 
            </label>

            <div class="sign-in">
                <button id="login-btn" class="btn btn-lg btn-primary btn-block" type="submit">Đăng Nhập</button>
            </div>
            <a href=taoTaiKhoan.html>Tạo Tài Khoản </a>
        </form>
    </div>
</body>

</html>
